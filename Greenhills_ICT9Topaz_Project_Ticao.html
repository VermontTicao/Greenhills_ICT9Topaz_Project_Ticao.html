<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Length Converter</title>
</head>

<body>
    <div class="container bg-light text-center p-3">
        <h1>Length Converter</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="form-group">
        <label for="mmInput">Millimeters</label>
        <input type="number" class="form-control" id="mmInput" placeholder="Enter value in millimeters"></div></div></div></div>
        
        <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="form-group">
        <label for="cmOutput">Centimeters</label>
        <input type="text" class="form-control" id="cmOutput" readonly></div></div></div>
        
        <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="form-group">
        <label for="mOutput">Meters</label>
        <input type="text" class="form-control" id="mOutput" readonly></div></div></div>

        <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="form-group">
        <label for="kmOutput">Kilometers</label>
        <input type="text" class="form-control" id="kmOutput" readonly></div></div></div>
    
        <div class="row">
        <div class="col-md-6 offset-md-3">
        <button class="btn btn-primary" onclick="convertLength()">Convert</button>

    <script>
        function convertLength() {
            var mmInput = document.getElementById('mmInput').value;
            var cmOutput = mmInput / 10;
            var mOutput = mmInput / 1000;
            var kmOutput = mmInput / 1000000;

            document.getElementById('cmOutput').value = cmOutput;
            document.getElementById('mOutput').value = mOutput;
            document.getElementById('kmOutput').value = kmOutput;
        }

        function resetForm() {
            document.getElementById('mmInput').value = '';
            document.getElementById('cmOutput').value = '';
            document.getElementById('mOutput').value = '';
            document.getElementById('kmOutput').value = '';
        }
    </script></div></div></body></html>
</body>

</html>
